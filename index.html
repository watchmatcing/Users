<!DOCTYPE html>
<html lang="id">
<head>

  <title>Live Match |  Guess the score & win!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      color: #00ffae;
    }
    .match-box {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    .team {
      font-size: 20px;
      font-weight: bold;
    }
    .vs {
      margin: 10px 0;
      font-size: 18px;
    }
    .live {
      background-color: red;
      color: white;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 10px;
    }
    .cta {
      background-color: #28a745;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cta:hover {
      background-color: #218838;
    }
    .countdown {
      font-size: 16px;
      margin-top: 15px;
      color: #ffd700;
    }
    .info {
      font-size: 14px;
      margin-top: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ik.imagekit.io/Cipung/5323f4bdb5da15af5a8a2aa7ad04268b.jpg?updatedAt=1749657835197" alt="Poster Match" style="width: 100%; border-radius: 10px; margin-bottom: 20px;" />

    <h1>‚öΩ Live Match Today</h1>
    <div class="match-box">
      <div class="live">LIVE</div>
      <div class="team" id="homeTeam">Tim A</div>
      <div class="vs">vs</div>
      <div class="team" id="awayTeam">Tim B</div>
      <div class="countdown">‚è∞ Promo ends in: <span id="timer">04:59</span></div>
      <button class="cta" onclick="goTo()">üí∞ Guess the score & win the bonus</button>
    </div>
    <div class="info">Without initial deposit ‚Ä¢ Your bonus claim now ‚Ä¢ 100% FREE REGISTER</div>
  </div>

  <script>
    // Timer
    let time = 299;
    const timerEl = document.getElementById("timer");
    const interval = setInterval(() => {
      let m = Math.floor(time / 60);
      let s = time % 60;
      timerEl.textContent = `${m}:${s < 10 ? '0'+s : s}`;
      time--;
      if (time < 0) {
        clearInterval(interval);
        timerEl.textContent = "00:00";
      }
    }, 1000);


    const params = new URLSearchParams(window.location.search);
    const home = params.get("home") || "Tim A";
    const away = params.get("away") || "Tim B";

    document.getElementById("homeTeam").textContent = home;
    document.getElementById("awayTeam").textContent = away;


    function goTo() {
      const encoded = "aHR0cHM6Ly9zbXJ0dXJsLmNvLzY0YmY3Y2M="; 
      const url = atob(encoded);
      window.location.href = url;
    }
  </script>

</body>
